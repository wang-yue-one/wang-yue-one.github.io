                        末尾补充小往事(沐云溪&黄珊珊)
                        
                        3年前初中：
                        
                        黄淼淼，也就是黄珊珊的宝贝儿子，满脸通红地站在了沐云溪面前，结结巴巴地说道：“沐……沐云溪，我……我我喜欢你！你愿……愿意和我在一起吗？”
                        
                        此时的沐云溪嘴角微微上扬，露出了一抹看似甜蜜的笑容，毫不犹豫地回答道：“好呀！”然而，这看似美好的开始背后，隐藏着令人震惊的真相
                        
                        原来，沐云溪这个外表俊朗、风度翩翩的人，实际上却是个不折不扣的花心大萝卜，他不仅同时与多个女孩保持着恋爱关系，而且每一段感情都是脚踏多条船，更可恶的是，他在每个社交平台上都有不同的对象，真可谓是处处留情
                        
                        当黄珊珊的儿子黄淼淼无意间发现了沐云溪的这些秘密之后，本以为沐云溪会感到羞愧并向自己道歉，可谁能想到，沐云溪非但没有丝毫愧疚之意，反而对黄淼淼冷嘲热讽起来。甚至，他还利用黄淼淼对他的喜欢来要挟对方为自己办事。沐云溪恶狠狠地威胁道，如果黄淼淼不乖乖听话，他就要在班级里大肆传播关于黄淼淼的各种谣言，让他身败名裂
                        
                        面对这样的情况，黄淼淼陷入了极度的痛苦之中。一方面，他深爱着沐云溪，不愿意失去这段感情；另一方面，他又害怕沐云溪真的会将那些可怕的谣言散播出去。于是，他选择了默默忍受沐云溪的欺压，不敢把这件事情告诉任何人，包括自己的母亲黄珊珊
                        
                        日子就这样一天天过去，而沐云溪的恶行并没有就此停止。直到有一天，沐云溪犯下了一桩惊天大案——他失手杀了人！惊恐万分的沐云溪第一时间想到的不是承担责任，而是找个人来替他背黑锅
                        
                        毫无疑问，那个可怜的人选正是一直对他言听计从的黄淼淼
                        
                        令人难以置信的是，尽管深知后果严重，但出于对沐云溪盲目的爱，黄淼淼竟然鬼使神差地答应了帮他顶罪，得知此事后的黄珊珊心急如焚，她四处奔走，试图通过法律途径为自己的儿子讨回公道。可是，由于缺乏足够有力的证据，黄珊珊一次又一次地遭到了各级法院的驳回
                        
                        至此，黄珊珊心中充满了愤怒和绝望，她发誓一定要找到确凿的证据，将真正的凶手绳之以法，为自己无辜的儿子洗清冤屈。而与此同时，她也与沐云溪之间结下了深深的仇怨，一场惊心动魄的正邪较量即将拉开帷幕……
